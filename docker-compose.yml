services:
  autobot:
    build:
      context: .
      args:
        - BUILD_TAG=20260203-2138
    image: e-autobot:20260203-2138
    container_name: autobot
    restart: unless-stopped
    ports:
      - "7600:7600"
      - "7601:7601"
    environment:
      - NODE_ENV=production
      - WEB_UI_HOST=0.0.0.0
      - WEB_UI_PORT=7600
      - WEBUI_PORT=7601
      - NEXT_PUBLIC_API_URL=https://e-autobot.pongsthorn.xyz/api
      - DEFAULT_SERVICE_BUDGET=10.00
      - BUDGET_ALERT_THRESHOLD=0.8
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - autobot-data:/app/data
      - autobot-logs:/app/logs
      - autobot-tasks:/app/tasks
      - ~/.claude:/root/.claude

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    image: e-autobot-nginx:20260203-2138
    container_name: autobot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - autobot

volumes:
  autobot-data:
  autobot-logs:
  autobot-tasks:
