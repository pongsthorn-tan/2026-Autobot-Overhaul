version: "3.8"

services:
  autobot:
    build: .
    container_name: autobot
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - WEB_UI_HOST=0.0.0.0
      - WEB_UI_PORT=3000
      - WEBUI_PORT=3001
      - NEXT_PUBLIC_API_URL=https://e-autobot.pongsthorn.xyz/api
      - DEFAULT_SERVICE_BUDGET=10.00
      - BUDGET_ALERT_THRESHOLD=0.8
    volumes:
      - autobot-data:/app/data
      - autobot-logs:/app/logs
      - autobot-tasks:/app/tasks

  nginx:
    image: nginx:alpine
    container_name: autobot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - autobot

volumes:
  autobot-data:
  autobot-logs:
  autobot-tasks:
